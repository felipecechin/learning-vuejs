<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="c in comentarios">{{c.id}} - {{c.comentario}}</li>
    </ul>
    <button @click="adicionarElemento()">Adicionar</button>
    <button @click="removerElemento()">Remover</button>
    <button @click="modificarElemento()">Modificar</button>
    <ul>
        <li v-for="n in numero">{{n}}</li>
    </ul>

    <ul>
        <li v-for="(curso, chave) in cursos" v-text="chave + ' - ' + curso">{{chave}} - {{curso}}</li>
    </ul>
    <hr/>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="({titulo, descricao}, chave) in cursos2">
            <td>{{chave}}</td>
            <td>{{titulo}}</td>
            <td>{{descricao}}</td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <ul>
        <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px" :key="p.id">
            <div>
                {{p.publicacao}}
                <hr/>
                <input type="text">
            </div>
        </li>
    </ul>
    <button @click="misturarArray()">Misturar publicações</button>
</div>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            comentarios: [
                {id: 1, comentario: 'Comentário 1'},
                {id: 2, comentario: 'Comentário 2'},
                {id: 3, comentario: 'Comentário 3'},
            ],
            numero: 10,
            cursos: ['Laravel', 'Web Completo', 'Aula'],
            cursos2: {
                1000: {titulo: 'Laravel', descricao: 'Framework PHP'},
                1001: {titulo: 'MySQL', descricao: 'Banco de dados'}
            },
            publicacoes: [
                {id: 1, publicacao: 'Publicação 1'},
                {id: 2, publicacao: 'Publicação 2'},
                {id: 3, publicacao: 'Publicação 3'},
            ]
        },
        methods: {
            misturarArray() {
                let misturado = []

                misturado[0] = this.publicacoes[2]
                misturado[1] = this.publicacoes[0]
                misturado[2] = this.publicacoes[1]

                this.publicacoes = misturado
            },
            adicionarElemento() {
                this.comentarios.push({id: this.comentarios.length + 1, comentario: 'novo comentário'})
            },
            removerElemento() {
                this.comentarios.pop()
            },
            modificarElemento() {
                this.$set(this.comentarios, 1, {id: 2, comentario: 'Comentário novo 2'})
            }
        }
    })

</script>
</body>
</html>
