<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    {{somar()}} <br/>
    {{subtrair()}} <br/>
    {{multiplicar()}} <br/>
    {{dividir()}} <br/>
</div>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            n1: 10,
            n2: 5
        },
        methods: {
            somar: function somar() {
                return this.n1 + this.n2;
            },
            subtrair: function () {
                return this.n1 - this.n2;
            },
            multiplicar: () => { //arrow function
                //arrow function só faz referencia ao escopo global ou ao escopo de função, escopo de objeto não
                console.log(this) //escopo global
                return this.n1 * this.n2; //contexto léxico
            },
            dividir() {
                return this.n1 / this.n2;
            }
        }
    })

</script>
</body>
</html>
