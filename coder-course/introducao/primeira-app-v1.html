<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    {{ titulo }}
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
