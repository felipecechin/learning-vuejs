<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">{{link}}</a>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue',
            link: 'http://google.com'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
