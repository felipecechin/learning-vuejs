<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    {{ titulo }}
    <p>{{saudacao()}}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue'
        },
        methods: {
            saudacao: function () {
                return 'Boa semana'
            }
        }
    })
</script>
