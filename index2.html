<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: green;
        }

        .negrito {
            font-weight: bold;
        }

        .azul {
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-on:keyup="imprimirTexto('Enviando parâmetro')">
    <button @click="mensagemAlerta($event)">Botão</button>
</div>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            xyz: true
        },
        methods: {
            imprimirTexto(t) {
                console.log(t)
                console.log(this.xyz)
            },
            mensagemAlerta(evento) {
                console.log(evento)
                alert('mensagem de alerta')
            }
        }
    })

</script>
</body>
</html>
